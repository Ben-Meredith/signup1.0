<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{ name }}</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff;
            color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            text-decoration: none;
            color: #000;
            margin-left: 1.5rem;
            font-weight: 500;
        }
        nav a:hover {
            color: #0071e3;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .hero a {
            background-color: #0071e3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 3rem 2rem;
            text-align: center;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üçè MyAppleClone</div>
        <nav>
            <a href="#">Store</a>
            <a href="#">Products</a>
            <a href="#">Support</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome, {{ name }}</h1>
        <p>Experience the future. Simple. Elegant. Yours.</p>
        <a href="#">Learn More</a>
    </div>

    <div class="section">
        <h2>Our Latest Innovation</h2>
        <p>Discover cutting-edge design and technology built just for you.</p>
        <img src="https://www.apple.com/v/home/aj/images/heroes/iphone-15-pro/hero_iphone15pro__i70z9oz3hj2i_largetall.jpg" alt="Product Image">
    </div>

    <footer>
        &copy; 2025 MyAppleClone. All rights reserved.
    </footer>
</body>
</html>
