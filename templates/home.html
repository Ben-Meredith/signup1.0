<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - MyApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background-color: #f5f5f7;
    }
    .navbar {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #d2d2d7;
    }
    .navbar h2 {
      margin: 0;
      font-weight: 600;
    }
    .content {
      padding: 60px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #d2d2d7;
      font-size: 16px;
    }
    button {
      background: #0071e3;
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>MyApp</h2>
    <a href="/logout" style="color:#0071e3; text-decoration:none;">Sign Out</a>
  </div>
  <div class="content">
    <h1>Book a Reservation</h1>
    <form action="/reserve" method="POST">
      <select name="reservation_type" required>
        <option value="">Select an Option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
      <input type="date" name="date" required>
      <input type="time" name="start_time" required>
      <button type="submit">Reserve</button>
    </form>
  </div>
</body>
</html>
