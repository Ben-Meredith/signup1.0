<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f9fc; margin:0; padding:20px; }
    .nav { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .card { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-bottom:20px; }
    input, button { padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { background:#2e6eff; color:white; border:none; cursor:pointer; }
    button:hover { background:#244ec9; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
  </style>
</head>
<body>
  <div class="nav">
    <h2>Hello, {{ username }}</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="card">
    <h3>Book a Reservation</h3>
    <form method="POST">
      <input type="text" name="title" placeholder="Reservation Title" required><br>
      <label>Start Time:</label><br>
      <input type="datetime-local" name="start_time" required><br>
      <label>End Time:</label><br>
      <input type="datetime-local" name="end_time" required><br>
      <button type="submit">Book</button>
    </form>
  </div>

  <div class="card">
    <h3>Your Reservations</h3>
    {% if reservations %}
      <table>
        <tr><th>Title</th><th>Start</th><th>End</th></tr>
        {% for r in reservations %}
          <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.start_time }}</td>
            <td>{{ r.end_time }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No reservations yet.</p>
    {% endif %}
  </div>
</body>
</html>
<footer>&copy; 2025 MyAppleClone. All rights reserved.</footer>
</body>
</html>
