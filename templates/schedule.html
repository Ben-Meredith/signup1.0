<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule a Reservation - {{ name }}</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background:#fff; color:#000; }
header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; border-bottom:1px solid #ddd; background:#fff; position:sticky; top:0; z-index:100; }
.logo { font-weight:600; font-size:1.25rem; }
nav a { text-decoration:none; margin-left:1.5rem; font-weight:500; color:#000; transition:color 0.2s; }
nav a:hover { color:#0071e3; }
.container { max-width:600px; margin:3rem auto; padding:2rem; border-radius:16px; background:#fafafa; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
h1 { text-align:center; margin-bottom:1.5rem; }
form { display:flex; flex-direction:column; gap:1rem; }
input, textarea { padding:0.75rem; border:1px solid #ddd; border-radius:0.5rem; font-size:1rem; }
button { padding:0.75rem; background:#0071e3; color:#fff; border:none; border-radius:1.5rem; font-size:1rem; font-weight:500; cursor:pointer; transition:background 0.2s; }
button:hover { background:#005bb5; }
.error { color:red; font-weight:500; text-align:center; margin-bottom:1rem; }
</style>
</head>
<body>
<header>
    <div class="logo">üçè MyAppleClone</div>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="container">
    <h1>Book a Reservation</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/schedule">
        <input type="date" name="date" value="{{ form_values.date if form_values else '' }}" required>
        <input type="time" name="time" value="{{ form_values.time if form_values else '' }}" required>
        <input type="number" name="party_size" min="1" max="10" value="{{ form_values.party_size if form_values else '1' }}" required>
        <textarea name="notes" placeholder="Notes (optional)">{{ form_values.notes if form_values else '' }}</textarea>
        <button type="submit">Book</button>
    </form>
</div>
</body>
</html>
