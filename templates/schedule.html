<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Reservation</title>
<style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #fff; color: #000; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: #fff; z-index: 100; }
    .logo { font-weight: 600; font-size: 1.25rem; }
    nav a { text-decoration: none; color: #000; margin-left: 1.5rem; font-weight: 500; transition: color 0.2s; }
    nav a:hover { color: #0071e3; }
    .section { padding: 3rem 2rem; text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    form { max-width: 500px; margin: 0 auto; text-align: left; background: #fafafa; padding: 2rem; border-radius: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background-color: #0071e3; color: #fff; border: none; border-radius: 1.5rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
    button:hover { background-color: #005bb5; }
    .error { color: red; margin-top: 1rem; }
</style>
</head>
<body>
<header>
    <div class="logo">üçè MyAppleClone</div>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="section">
    <h1>Book a Reservation</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/schedule">
        <label>Date:</label>
        <input type="date" name="date" value="{{ form_values.date if form_values else '' }}" required>

        <label>Time:</label>
        <input type="time" name="time" value="{{ form_values.time if form_values else '' }}" required>

        <label>Party Size (Max 3 per slot):</label>
        <input type="number" name="party_size" min="1" max="3" value="{{ form_values.party_size if form_values else '1' }}" required>

        <label>Notes:</label>
        <textarea name="notes">{{ form_values.notes if form_values else '' }}</textarea>

        <button type="submit">Book Reservation</button>
    </form>
</div>

<footer>
    &copy; 2025 MyAppleClone. All rights reserved.
</footer>
</body>
</html>
