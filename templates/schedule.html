<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Reservation</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff;
            color: #000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 100;
        }
        .logo { font-weight: 600; font-size: 1.25rem; }
        nav a {
            text-decoration: none;
            color: #000;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover { color: #0071e3; }
        .hero {
            text-align: center;
            padding: 5rem 2rem 3rem 2rem;
            background: linear-gradient(180deg, #f5f5f7, #fff);
        }
        .hero h1 { font-size: 3rem; font-weight: 600; margin-bottom: 1rem; }
        .hero p { font-size: 1.25rem; color: #555; margin-bottom: 2rem; }
        form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #eee;
            border-radius: 16px;
            background: #fafafa;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #0071e3;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #005bb5; }
        .error { color: red; margin-bottom: 1rem; font-weight: 500; }
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #777;
            border-top: 1px solid #ddd;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">üçè MyAppleClone</div>
    <nav>
        <a href="/">Home</a>
        <a href="/schedule">Schedule</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="hero">
    <h1>Book Your Reservation</h1>
    <p>Choose a date, time, and party size. Only 3 reservations allowed per time slot.</p>
</div>

<form method="POST" action="/schedule">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ form_values.date if form_values else '' }}" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="{{ form_values.time if form_values else '' }}" required>

    <label for="party_size">Party Size (1-3):</label>
    <input type="number" id="party_size" name="party_size" min="1" max="3" value="{{ form_values.party_size if form_values else '' }}" required>

    <label for="notes">Notes (optional):</label>
    <textarea id="notes" name="notes">{{ form_values.notes if form_values else '' }}</textarea>

    <button type="submit">Book Reservation</button>
</form>

<footer>
    &copy; 2025 MyAppleClone. All rights reserved.
</footer>
</body>
</html>
