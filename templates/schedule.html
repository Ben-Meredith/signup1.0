<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Reservation</title>
<style>
    body { margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:#fff; color:#000; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; border-bottom:1px solid #ddd; background:#fff; position:sticky; top:0; z-index:100; }
    .logo { font-weight:600; font-size:1.25rem; }
    nav a { text-decoration:none; color:#000; margin-left:1.5rem; font-weight:500; transition:color 0.2s; }
    nav a:hover { color:#0071e3; }
    .hero { text-align:center; padding:4rem 2rem; }
    .hero h1 { font-size:2.5rem; margin-bottom:1rem; }
    .hero p { font-size:1.2rem; color:#555; margin-bottom:2rem; }
    form { max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:1rem; }
    label { display:flex; flex-direction:column; font-weight:500; }
    input, button { padding:0.5rem; font-size:1rem; border-radius:0.5rem; border:1px solid #ccc; }
    button { background:#0071e3; color:#fff; border:none; cursor:pointer; transition: background 0.2s; }
    button:hover { background:#005bb5; }
    .error { color:red; text-align:center; }
</style>
</head>
<body>
<header>
    <div class="logo">üçè MyAppleClone</div>
    <nav>
        <a href="/">Home</a>
        <a href="/schedule">Schedule</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="hero">
    <h1>Hello, {{ name }}</h1>
    <p>Book your reservation below</p>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/schedule">
        <label>Date:
            <input type="date" name="date" required value="{{ form_values.date if form_values else '' }}">
        </label>
        <label>Time:
            <input type="time" name="time" required value="{{ form_values.time if form_values else '' }}">
        </label>
        <label>Party Size:
            <input type="number" name="party_size" min="1" max="10" required value="{{ form_values.party_size if form_values else '' }}">
        </label>
        <label>Notes:
            <input type="text" name="notes" value="{{ form_values.notes if form_values else '' }}">
        </label>
        <button type="submit">Book</button>
    </form>
</div>
</body>
</html>
