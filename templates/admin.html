<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f9fc; margin:0; padding:20px; }
    .nav { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .card { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
  </style>
</head>
<body>
  <div class="nav">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="card">
    <h3>All Reservations</h3>
    {% if reservations %}
      <table>
        <tr><th>User</th><th>Title</th><th>Start</th><th>End</th></tr>
        {% for r in reservations %}
          <tr>
            <td>{{ r.username }}</td>
            <td>{{ r.title }}</td>
            <td>{{ r.start_time }}</td>
            <td>{{ r.end_time }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No reservations have been made yet.</p>
    {% endif %}
  </div>
</body>
</html>
