<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { padding:1rem 2rem; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
    nav a { margin-left:1rem; text-decoration:none; color:#0071e3; }
    .container { padding:2rem; }
    table { width:100%; border-collapse:collapse; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    th, td { padding:0.75rem 1rem; border-bottom:1px solid #eee; text-align:left; }
    th { background:#f0f0f0; }
    tr:hover { background:#f9f9f9; }
</style>
</head>
<body>
<header>
    <div>üçè Admin Dashboard</div>
    <nav>
        <a href="/logout">Logout</a>
    </nav>
</header>
<div class="container">
    <h1>All Reservations</h1>
    {% if reservations %}
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Date</th>
                <th>Time</th>
                <th>Party Size</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reservations %}
            <tr>
                <td>{{ r.username }}</td>
                <td>{{ r.date }}</td>
                <td>{{ r.time }}</td>
                <td>{{ r.party_size }}</td>
                <td>{{ r.notes or "-" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No reservations yet.</p>
    {% endif %}
</div>
</body>
</html>
