<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - MyApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background-color: #f5f5f7;
    }
    .navbar {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #d2d2d7;
    }
    .navbar h2 {
      margin: 0;
      font-weight: 600;
    }
    .content {
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #d2d2d7;
    }
    th {
      background: #f5f5f7;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>MyApp Admin</h2>
    <a href="/logout" style="color:#0071e3; text-decoration:none;">Sign Out</a>
  </div>
  <div class="content">
    <h1>All Reservations</h1>
    <table>
      <tr>
        <th>User</th>
        <th>Type</th>
        <th>Date</th>
        <th>Start Time</th>
      </tr>
      {% for r in reservations %}
      <tr>
        <td>{{ r['username'] }}</td>
        <td>{{ r['reservation_type'] }}</td>
        <td>{{ r['date'] }}</td>
        <td>{{ r['start_time'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
