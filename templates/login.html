<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - MyApp</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #0071e3;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Apple ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <a href="/register">Create an Apple ID</a>
  </div>
</body>
</html>
