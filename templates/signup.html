<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f9fc; display:flex; height:100vh; justify-content:center; align-items:center; margin:0; }
    .card { background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:350px; text-align:center; }
    input { width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:95%; padding:10px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
    button:hover { background:#1e7e34; }
    a { display:block; margin-top:12px; color:#2e6eff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Choose Username" required><br>
      <input type="password" name="password" placeholder="Choose Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <a href="{{ url_for('login') }}">Back to Login</a>
  </div>
</body>
</html>
